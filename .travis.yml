os: linux
dist: trusty

services: docker

language: shell

branches:
  only:
    - develop
    - master

before_install:
  - env | sort
  - export home="$(pwd)"
  - export dir="${home}/images/${VERSION}/${VARIANT}"

install:
  - cd "$dir"
  # Test container build
  - docker-compose build

before_script:
  - docker images

script:
  - cd "$dir"
  # Test container run
  - travis_retry docker-compose up -d && sleep 60
  - docker-compose ps
  - docker-compose logs "nextclouddb"
  - docker-compose ps "nextclouddb" | grep "Up"
  - docker-compose logs "nextcloud"
  - docker-compose ps "nextcloud" | grep "Up"
  - docker-compose logs "nextcloudcron"
  - docker-compose ps "nextcloudcron" | grep "Up"
  # Test container restart
  - docker-compose down
  - travis_retry docker-compose up -d && sleep 20
  - docker-compose ps
  - docker-compose logs "nextclouddb"
  - docker-compose ps "nextclouddb" | grep "Up"
  - docker-compose logs "nextcloud"
  - docker-compose ps "nextcloud" | grep "Up"
  - docker-compose logs "nextcloudcron"
  - docker-compose ps "nextcloudcron" | grep "Up"

notifications:
  email: false

env: # Environments
    - VERSION=17.0 VARIANT=fpm-alpine
    - VERSION=17.0 VARIANT=fpm
    - VERSION=17.0 VARIANT=apache
    - VERSION=18.0 VARIANT=fpm-alpine
    - VERSION=18.0 VARIANT=fpm
    - VERSION=18.0 VARIANT=apache
    - VERSION=19.0 VARIANT=fpm-alpine
    - VERSION=19.0 VARIANT=fpm
    - VERSION=19.0 VARIANT=apache
    - VERSION=20.0 VARIANT=fpm-alpine
    - VERSION=20.0 VARIANT=fpm
    - VERSION=20.0 VARIANT=apache
